<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather forecast</title>

		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,700&family=Poppins:wght@300;600&family=Roboto:ital,wght@0,300;1,100;1,500&display=swap"
			rel="stylesheet" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

		<link rel="stylesheet" href="style.css" />
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
	</head>
	<body>
		<div class="container">
			<div class="search-box">
				<i class="fa-solid fa-location-dot"></i>
				<input type="text" placeholder="Enter your location" />
				<button><i class="fa-solid fa-magnifying-glass"></i></button>
			</div>

			<div class="error hidden">
				<img src="404.png" alt="img" />
				<p>Oops! Invalid location :/</p>
			</div>

			<div class="">
				<div class="weather-box">
					<h3 class="cityName"></h3>
					<img id="weatherImage" />
					<p class="tempreature"></p>
					<p class="description"></p>
				</div>

				<div class="brief">
					<div class="humidity brief-sub">
						<i class="fa-solid fa-water"></i>
						<div class="text" id="humidity">
							<span class="humidData"></span>
							<p>Humidity</p>
						</div>
					</div>
					<div class="wind brief-sub">
						<i class="fa-solid fa-wind"></i>
						<div class="text" id="wind">
							<span class="windData"></span>
							<p>Wind Speed</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
